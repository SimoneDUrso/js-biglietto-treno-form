<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form action="#">
            <div class="row d-flex justify-content-center">
                <div class="col-4 text-center">
                    <label class="mb-3">Nome e Cognome</label>
                    <input class="form-control" id="name-surname" type="text">
                </div>

                <div class="col-4 text-center">
                    <label for="km" class="mb-3">Km da percorrere</label>
                    <input class="form-control" id="km" type="text">
                </div>

                <div class="col-4 text-center">
                    <label for="age" class="mb-3">Fascia d'et√†</label>
                    <select class="form-select" aria-label="Default select example" id="age">
                        <option value="">...</option>
                        <option value="minorenne">Minorenne(-18)</option>
                        <option value="maggiorenne">Maggiorenne(18+)</option>
                        <option value="senior">Senior(65+)</option>
                    </select>
                </div>
            </div>

            <div class="col-12 text-center mt-5">
                <button id="calculate-price" class="btn btn-primary">Genera</button>
                <button type="reset" class="btn btn-primary">Annulla</button>
            </div>
        </form>

        <div class="row d-flex flex-row mt-5">
            <h2 class="text-center mb-5">IL TUO BIGLIETTO</h2>

            <div class=" col-4 flex-column h-100">
                <h3 class="fs-4">DETTAGLIO PASSEGGERI</h3>
                <div class="content bg-secondary h-75 p-3 fw-bold">
                    <h3>NOME PASSEGGERO</h3>
                    <p id="name_surname" class="fs-3"></p>
                </div>
            </div>

            <div class="col-8 ">
                <div class="card h-100">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo Biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Biglietto standard</td>
                                    <td id="carrozza"></td>
                                    <td id="codice"></td>
                                    <td id="prezzo_finale"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
